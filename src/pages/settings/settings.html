<ion-header>

  <ion-navbar>
    <!-- <button ion-button (click)="goBack()">
      <ion-icon name="back"></ion-icon>
    </button> -->
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <!-- <h3>Projects</h3> -->
    <ion-label item-start>Bookmarks</ion-label>
    <button ion-button clear icon-only item-end (click)="addProjectPath()">
        <ion-icon name="add"></ion-icon>  
    </button>  
  </ion-item>
  <ion-list>
    <ion-item no-lines *ngFor="let path of paths" (click)="doPromptSync()">
      <ion-label item-left>{{path.name}}</ion-label>
      <button ion-button clear item-right (click)="removeProjectPath(path.name)">
          <ion-icon name="close"></ion-icon>  
      </button>  
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>Theme</ion-label>
    <ion-select [(ngModel)]="theme" interface="popover" (ionChange)="onThemeChange()">
      <ion-option *ngFor="let opt of themes" [value]="opt.value">{{opt.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Header Font</ion-label>
    <ion-select [(ngModel)]="headerFont" interface="popover" (ionChange)="onHeaderFontChange(headerFont)">
      <ion-option *ngFor="let opt of headerFontOptions" [value]="opt.value">{{opt.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>        
    <ion-label>Text Font</ion-label>
    <ion-select [(ngModel)]="textFont" interface="popover" (ionChange)="onTextFontChange(textFont)">
      <ion-option *ngFor="let opt of textFontOptions" [value]="opt.value">{{opt.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>     
    <ion-label>Font Size</ion-label>
    <ion-select [(ngModel)]="textSize" interface="popover" (ionChange)="onFontSizeChange(textSize)">
      <ion-option *ngFor="let opt of fontSizeList" [value]="opt.value">{{opt.name}}</ion-option>
    </ion-select>
  </ion-item>
  <input ion-item [value]="'Header Color: ' + headerColor" [(colorPicker)]="headerColor" (colorPickerChange)="onHeaderColorChange(headerColor)" [cpPosition]="'top'" [style.color]="headerColor"/>
    
    <input ion-item [value]="'Text Color: ' + textColor" [(colorPicker)]="textColor" (colorPickerChange)="onTextColorChange(textColor)" [cpPosition]="'top'" [style.color]="textColor"/>
</ion-content>
